	<body>
	<h1 align = "center">Animation</h1>
	
	<canvas id="myCanvas" width="578" height="200">
	</canvas>
    <script>
	
		
      window.requestAnimFrame = (function(callback)
	  {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
        function(callback) 
		{
          window.setTimeout(callback, 1000 / 60);
        };
      }  )();
	  
      function drawRectangle(myRectangle, context) 
	  {
							 
	    context.beginPath();
          context.strokeStyle = 'gray';
          context.lineWidth = myRectangle.borderWidth;
          context.rect(myRectangle.x, myRectangle.y, myRectangle.width, myRectangle.height);
          context.stroke();
		context.restore();
		context.fillStyle = 'blue';
        	context.fill();
		context.restore();
		context.fillStyle = 'white';
		context.font = 'bold 20px sans-serif';
		context.textBaseline = 'top';
		context.fillText ('MOVE',myRectangle.x+21, myRectangle.y+37);
							
        
      }
	  
	  function animate(myRectangle, canvas, context, startTime)
	  {
        var time = (new Date()).getTime() - startTime;
		var linearSpeed = 1000;
        var newX = linearSpeed * time / 10000;
		if(newX < canvas.width - myRectangle.width - myRectangle.borderWidth / 2)
		{
          		myRectangle.x = newX;
        	}
		if(newX > 400)
		{
			myRectangle.x = 10;
		}

        context.clearRect(0, 0, canvas.width, canvas.height);
	  drawRectangle(myRectangle, context);
	 
        requestAnimFrame(function() {
          animate(myRectangle, canvas, context, startTime);
		mate();
        });
      }
	  var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
	  var myRectangle = 
	  {
        x: 10,
        y: 55,
        width: 100,
        height: 100,
        borderWidth: 10
      };
	mate();
      drawRectangle(myRectangle, context);
	canvas.onclick = function () 
	  {
		setTimeout(function()
		{
			var startTime = (new Date()).getTime();
			animate(myRectangle, canvas, context, startTime);
		}, 1000);
    }
	function mate()
		{
		context.restore();
		context.beginPath();
		var gradient = context.createLinearGradient(0,0,50,160);
		gradient.addColorStop(0,'yellow');
		gradient.addColorStop(1,'red');
		context.fillStyle = gradient;
		context.font = 'bold 30px sans-serif';
		context.textBaseline = 'top';
		context.fillText ('HELLO',0, 10);
		context.closePath();
		}
	</script>
